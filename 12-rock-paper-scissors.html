<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock-Paper-Scissors
    </title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="game-name">Rock Paper Sciccors</p>
    <button onclick="
      playGame('rock'); 
    "
    class="move-button"
    ><img class="move-icon" src="images\rock-emoji.png"></button>
    <button onclick="
      playGame('paper');
    "
    class="move-button"
    ><img class="move-icon" src="images/paper-emoji.png"></button>
    <button onclick="
      playGame('scissors');
    "
    class="move-button"
    ><img class="move-icon" src="images/scissors-emoji.png"></button>
    <p class="js-result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-score">Reset Score</button>
    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

     
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
